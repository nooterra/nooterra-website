<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <clipPath id="clip">
      <rect x="0" y="0" width="100" height="100" rx="0"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#clip)">
    <!-- Blue blob (top-left) -->
    <ellipse cx="35" cy="38" rx="32" ry="28" fill="#5B9BF2" transform="rotate(-15 35 38)"/>
    
    <!-- Pink blob (right) -->
    <ellipse cx="68" cy="42" rx="28" ry="25" fill="#F5A0D0" transform="rotate(20 68 42)"/>
    
    <!-- Yellow blob (bottom) -->
    <path d="M30 55 Q45 45, 55 60 Q60 75, 45 82 Q30 85, 25 70 Q20 58, 30 55" fill="#FFD93D"/>
    
    <!-- Intersection overlays for color mixing effect -->
    <!-- Blue + Pink = Purple -->
    <ellipse cx="52" cy="38" rx="12" ry="15" fill="#6B5BC4" opacity="0.9" transform="rotate(10 52 38)"/>
    
    <!-- Blue + Yellow = Green -->
    <ellipse cx="38" cy="55" rx="10" ry="12" fill="#4CAF50" opacity="0.9" transform="rotate(-5 38 55)"/>
    
    <!-- Pink + Yellow = Orange -->
    <ellipse cx="55" cy="62" rx="8" ry="10" fill="#FF9800" opacity="0.85" transform="rotate(15 55 62)"/>
    
    <!-- Center highlight (where all three meet) -->
    <ellipse cx="48" cy="52" rx="5" ry="6" fill="white" opacity="0.5"/>
  </g>
</svg>

